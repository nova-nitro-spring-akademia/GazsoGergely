<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ALLERGENIC FORM</title>
</head>
<body>
<h1>ALLERGENIC FORM</h1>
<form action="#" th:action="@{/saveingredient}" th:object="${ingredientDTO}" method="POST">
    <table border="2">
        <tr>
            <td><label>Name</label></td>
            <td><label>Carbohydrate (grams)</label></td>
            <td><label>Protein (grams)</label></td>
            <td><label>Fat (grams)</label></td>
        </tr>
        <tr>
            <td><input type="text" th:field="*{name}" placeholder="name"></td>
            <td><input type="number" th:field="*{carbohydrate}" placeholder="carbohydrate"></td>
            <td><input type="number" th:field="*{protein}" placeholder="protein"></td>
            <td><input type="number" th:field="*{fat}" placeholder="fat"></td>
            <td><button type="submit">save</button></td>
        </tr>
    </table>
</form>
</body>
</html>

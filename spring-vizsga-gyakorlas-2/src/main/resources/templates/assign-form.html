<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>EMPLOYEE CREATE</h1>
<br>
<form action="#" th:action="@{/savedepartment}" method="POST">
    <table border="2">
        <tr>
            <td><label>Name</label></td>
            <td><label>Raise</label></td>
            <td><label>Choose Department</label></td>
        </tr>
        <tr>
            <td><input type="text" th:field="${employeeDTO.name}" th:name="emp_id"></td>
            <td><input type="number" th:name="raise" th:if="${hasRightForRaise}"></td>
            <td><button type="submit">save</button></td>
        </tr>
    </table>
</form>
</body>
</html>
